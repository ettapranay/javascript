<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var products=["../assets/logoA.png","../assets/logoB.png","../assets/logoC.jpg"];
        var count=0;

        function previousClick(){
            var pic=document.getElementById("pic");
            count--;
            pic.src=products[count];
        }

        function nextClick(){
            var pic=document.getElementById("pic");
            count++;
            pic.src=products[count];
        }
    </script>
</head>
<body>
    <div>
        <table width="600" boder="2" cellspacing="5" align="center">
            <tr>
                <td>
                    <input type="button" value="previous" onclick="previousClick()">
                </td>
                <td>
                    <input src="../assets/logo.png" width="600" height="300" id="pic">
                </td> 
                <td>
                    <input type="button" value="next" onclick="nextClick()">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
