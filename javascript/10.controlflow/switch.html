<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(){
            var x=-2;
            switch(x)
            {
                case 0:
                document.write("zero");
                break;
                case 1:
                document.write("one");
                break;
                default:
                document.write("enter numbers 0 to 2");
                break;
                case 2:
                document.write("two");
                break;
            }
        }
        f1();
    </script>
</head>
