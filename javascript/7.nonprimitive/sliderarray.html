<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showProducts(){
          
            var prodName=document.getElementById("ProdName");
            var pic=document.getElementById("pic");
            var txtRange=document.getElementById("txtRange");

            var productNames=["logoA,logoB,logoC,movie"];
            var productImages=["../assets/logoA.png","../assets/logoB.png","../assets/logoC.png","../assets/movies.png"];

            prodName.innerHTML=productNames[txtRange.value];
            pic.src=productImages[txtRange.value];
        }
    </script>
</head>
<body>
    <div>
        <table width="500" border="2" cellspacing="5" cellpadding="5" align="center">
            <tr>
                <td align="center" id="prodName"></td>
            </tr>
            <tr>
                <td>
                    <img id="pic" src="../assets/movies1.png" width="500" height="300">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="range" id="txtRange" min="0" max="4" value="0" onchange="showProducts()">
                </td>
            </tr>

        </table>
    </div>
</body>
</html>
