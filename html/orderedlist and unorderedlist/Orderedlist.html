    <title>nested list</title>
</head>

<body>
    <div>
        <h2>table of contents</h2>
        <ol type="1">
            <li>HTML
                <ol type="1">
                    <li>Normal elements
                        <ol type="a">
                            <li>bold</li>
                            <li>italic</li>
                        </ol>
                    </li>
            </li>
        </ol>

        <li>void elements
            <ol type="a">
                <li>br</li>
                <li>hr</li>
            </ol>
        </li>


        <li>
            javascript
            <ol type="1">
                <li>
                    string
                    <ol type="a">
                        <li>variable</li>
                        <li>float</li>
                    </ol>
                </li>
                <li>
                    funtion
                    <ol type="a">
                        <li>performance</li>
                        <li>things</li>
                    </ol>
                </li>
            </ol>

        </li>

        </ol>

    </div>

</body>

</html>
